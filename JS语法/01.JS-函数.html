<script>
    // 定义函数 
    // 方式一
    function add(a, b) {
        return a + b;
    }

    // 函数调用
    var result = add(1, 2);
    alert(result);

    // 定义函数 
    // 方式二
    var add = function(a, b) {
        return a + b;
    }

    // 函数调用
    var result = add(1, 2);
    alert(result);


    
</script>
