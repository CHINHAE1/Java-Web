<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 定义数组
    var arr = new Array(1,2,3,4);

    var arr1 = [1,2,3,4];

    console.log(arr); // [1, 2, 3, 4]
    console.log(arr.length); // 4
    console.log(arr[0]); // 1

    console.log(arr1);

    arr1[10] = 50;
    console.log(arr1); // [1, 2, 3, 4, <5 empty items>, 50]
    console.log(arr1[8]);

    var arr2 = [1,2,3,4];
    arr2[10] = 50;
    // for : 遍历数组中所有的元素
    for (let i = 0; i < arr2.length; i++) {
        console.log(arr2[i]);
    }

    console.log("======================");

    // forEach : 遍历数组中有值的元素
    arr2.forEach(function(e){
        console.log(e);
    })

    console.log("======================");
    
    // ES6 箭头函数: (...) => {...} 简化函数定义
    arr2.forEach((e) => {
        console.log(e);
    })

    // push: 向数组中添加元素
    arr2.push(6);
    console.log(arr2);
    console.log("======================");
    arr2.push(7,8,9);
    console.log(arr2);

    console.log("======================");
    //  splice: 向数组中添加/删除元素
    arr2.splice(1,2); // 从索引1开始删除2个元素
    console.log(arr2);

</script>
</html>
